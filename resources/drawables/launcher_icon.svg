<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" role="img" aria-label="Clock">
  <!-- Face -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="#ffffff" stroke-width="2"/>
  <!-- Hour ticks -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <line x1="20" y1="4"  x2="20" y2="7"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(30 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(60 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(90 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(120 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(150 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(180 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(210 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(240 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(270 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(300 20 20)"/>
    <line x1="20" y1="4"  x2="20" y2="7" transform="rotate(330 20 20)"/>
  </g>
  <!-- Hands: 10:10 -->
  <g stroke="#ffffff" stroke-linecap="round">
    <line x1="20" y1="20" x2="20" y2="12" stroke-width="2.5" transform="rotate(305 20 20)"/> <!-- hour -->
    <line x1="20" y1="20" x2="20" y2="8"  stroke-width="1.8" transform="rotate(60 20 20)"/>  <!-- minute -->
  </g>
  <!-- Center cap -->
  <circle cx="20" cy="20" r="1.8" fill="#ffffff"/>
</svg>
